display_information:
  name: Amplifier Bot
  description: AI-powered development assistant with project management
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Amplifier
    always_online: true
  slash_commands:
    - command: /amplifier
      description: Start a new Amplifier session for a project
      usage_hint: <path>
      should_escape: false
    - command: /amplifier-status
      description: Show active Amplifier sessions
      should_escape: false
    - command: /amplifier-list
      description: List discovered Amplifier projects
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
